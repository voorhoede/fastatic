sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
before_script:
  - npm prune
script:
  - npm run build:travis
after_success:
  - npm run semantic-release
  - bash ./scripts/deploy.sh
branches:
  only:
  - master
  - /^greenkeeper-.*$/
env:
  global:
  - GH_USER: voorhoede
  - GH_REPO: fastatic
  - secure: 
